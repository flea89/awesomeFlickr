<div class="post-preview">
        <div class="post-preview__image">    
            <img ng-src="{{imgUrl}}" alt="" class="">
        </div>
    <div class="prova">
        
    </div>
    
    <div class="post-preview__info">
        <div class="row">
            <div class="post-preview__info__title">{{title}}.</div>
        </div>
        <div class="row">
            <div class="post-preview__info__date--xs">{{date}}</div>
        </div>
        <div class="row">
            <div class="post-preview__info__author">{{authorName}} <a href=""></a> </div>
            <div class="post-preview__info__date--not-xs">{{date}}</div>
            <div class="post-preview__info__flickr">View Flickr</div>
        </div>
    </div>
</div>
