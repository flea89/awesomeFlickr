<div class="post-preview">
    <div class="post-preview__image">
        <img ng-src="{{imgUrl}}" alt="" class="">
    </div>
    <div class="prova"></div>
    <div class="post-preview__info">
        <div class="row">
            <div class="post-preview__info__title">{{title}}.</div>
        </div>
        <div class="row">
            <div class="post-preview__info__date--xs">{{date}}</div>
        </div>
        <div class="row">
            <div class="post-preview__info__author">
                <a href="{{profileLink}}">{{authorName || 'Awesome Name'}}</a>
            </div>
            <div class="post-preview__info__date--not-xs">{{date}}</div>
            <div class="post-preview__info__flickr">
                <a href="{{feedLink}}">View Flickr</a>
            </div>
        </div>
    </div>
    <a href="#/feedDetail/{{index}}">
        <div class="post-preview__select" ng-click="goToDetail({index: $index})">
            <span>&gt;</span>
        </div>
    </a>
</div>
